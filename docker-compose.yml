version: '3.8'

services:
  postgres:
    image: postgres:latest
    container_name: gigpilot-postgres
    environment:
      POSTGRES_USER: gigpilot
      POSTGRES_PASSWORD: gigpilot_dev_password
      POSTGRES_DB: gigpilot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gigpilot"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gigpilot-network

  redis:
    image: redis:latest
    container_name: gigpilot-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gigpilot-network

  minio:
    image: minio/minio:latest
    container_name: gigpilot-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - gigpilot-network

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  gigpilot-network:
    driver: bridge

